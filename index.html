<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily form</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/key.png">
</head>
<body>

    <main class="container">

           <div class="header">

            <div class="header--flex">

            <a href="#" class="header__link"><img class="header__logo" src="img/key.png"></a>
            <h1 class="header__title">Create your free account</h1>

          </div>

            <p class="header__text">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" class="header__text-link">Log in.</a></p>
               
           </div>

           <div class="form">

            <form action="#" method id="button">

               <div class="name">

               <label class="form_label-first">
                <input type="text" name="first_name" placeholder="First name" class="form__input form__input--half">
              </label>
              <label class="form_label-first">
                <input type="text" name="last_name" placeholder="Last name" class="form__input form__input--half">
              </label>

               </div>

              <label class="form__label">
                <input type="email" name="email" placeholder="Email address" class="form__input">
              </label>
              <label class="form__label">
                <input type="password" name="password" placeholder="Password" class="form__input">
              </label>
                
            </form>
               
           </div>

           <div class="btn">

            <button form="button" type="submit" value="sing_up" class="btn__btn">
                <p class="btn__text"> Sign up for free
            </button>
               
           </div>

           <div class="footer">

            <p class="footer__text">By clicking on “Sign up for free”, you agree to the <a href="#" class="footer__link">Terms of Service</a> and 
the <a href="#" class="footer__link">Privacy Policy</a></p>
               
           </div>

    </main>

</body>
</html>
